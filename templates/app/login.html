{% extends 'base.html' %}

{% block main %}
<div class="container">
    <h2 class="text-center mb-4">
        Авторизация
    </h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="card p-4 shadow">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">
                    Вход
                </button>
            </form>
            <p class="text-center mt-3">
                Нету аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
